<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asteroids — Start Fix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-neon">
  <div id="wrap">
    <canvas id="game"></canvas>

    <div class="hud">
      <div class="line">Score: <span id="score">0</span></div>
      <div class="line">Lives: <span id="lives">3</span></div>
      <div class="line">Level: <span id="level">1</span></div>
    </div>

    <div class="toolbar">
      <button id="btnFS" class="btn">⤢ Fullscreen</button>
      <button id="btnMute" class="btn" aria-pressed="false">🔊</button>
      <select id="theme" class="btn">
        <option value="theme-neon" selected>Neon</option>
        <option value="theme-amber">Amber</option>
        <option value="">Classic</option>
      </select>
    </div>

    <div class="tiny">Keys: ←/→ rotate, ↑ thrust, Space fire, Shift hyperspace</div>

    <div class="leftpad">
      <button class="btn" id="btnLeft" aria-label="Rotate Left">⟲</button>
      <button class="btn" id="btnRight" aria-label="Rotate Right">⟳</button>
    </div>
    <div class="rightpad">
      <button class="btn" id="btnThrust" aria-label="Thrust">▲</button>
      <button class="btn" id="btnFire" aria-label="Fire">●</button>
      <button class="btn" id="btnHyp" aria-label="Hyperspace">★</button>
    </div>

    <div id="overlay" class="overlay">
      <div class="panel">
        <h1>Asteroids</h1>
        <p>Press Start to play.</p>
        <button id="btnStart" class="btn big">Start</button>
        <pre id="log" class="log" aria-live="polite"></pre>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
